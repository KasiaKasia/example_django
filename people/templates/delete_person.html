<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
    <h1>Delete Person</h1>

    <p>Are you sure you want to delete the person {{ person }}?</p>

    <form action="{% url 'person-delete' pk=person.id %}" method="POST">
      {% csrf_token %}

      <input type="submit" value="Yes, delete." />
      <a href="{% url 'people-list' %}">No, cancel.</a>
    </form>
{% endblock %}
</body>
</html>
