<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% extends "base.html" %}

{% block content %}

    {% if person.id %}
        <h1>Edit Person</h1>
    {% else %}
        <h1>Add Person</h1>
    {% endif %}
    <table class="table">
        <form action="{{ action }}" method="POST">
          {% csrf_token %}
             <tbody>
                 <tr>
                    <td>{{ form.as_ul }}</td>
                 </tr>
             </tbody>
          <tr>
                    <td><input id="save_person" type="submit" value="Save" /></td>
          </tr>
        </form>
    </table>

    <a href="{% url 'people-list' %}">Back to list</a>
{% endblock %}
</body>
</html>
