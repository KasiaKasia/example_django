<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<h1>People</h1>


    <table class="person">
        {% for person in object_list %}
        <tr>
            <td><a href="{{ person.get_absolute_url }}"> {{ person }} </a></td>
            <td> (<a href="{% url 'people-edit' pk=person.id %}">edit</a>)</td>
            <td>{% if person.id %}
                (<a href="{% url 'person-delete' pk=person.id %}">Delete</a>)
                {% endif %}
            </td>
        </tr>

        {% endfor %}
        <tr>
            <td colspan="3"><a href="{% url 'person-new' %}">add person</a></td>
        </tr>
    </table>
{% endblock %}
</body>
</html>
